<div>
    <mat-card style="margin-top: 50px">
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
            <div fxLayout="row wrap" class="col-gap">
                <div fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                    <input ngx-google-places-autocomplete [options]="options" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
                </div>
                <div fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                    <agm-map [latitude]='latitude' [longitude]='longitude' [zoom]='zoom'>
                        <agm-marker [latitude]='latitude' [longitude]='longitude'></agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
    </mat-card>
</div>
